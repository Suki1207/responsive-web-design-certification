<!DOCTYPE html">
<html lang="en-US>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <div class="input-element">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
    </div>
    
     <div class="input-element">
       <label for="email" id="email-label">Email</label><br>
       <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
     </div>
    
      <div class="input-element">
        <label for="number" id="number-label">Age</label><br>
        <input class="age" type="number" id="number" required min="18" max="120" placeholder="Age"><br>
      </div>
    
      <div class="input-element">
        <label class="dropdown" for="dropdown" placeholder="Select current role" required >Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
       </div>
    
    <div class="input-element multiple">
      <fieldset>
      <legend>Would you recommend our platform to a friend?</legend>
        <input type="radio" id="definitely" name="recommend" value="definitely" checked />
    
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommend" value="maybe" />
    
        <label for="maybe">Maybe</label>
        <input type="radio" id="not sure" name="recommend" value="not sure" />
    
        <label for="not sure">Not Sure</label>
      </fieldset>
    </div>
    
    <div class="input-element">
      <fieldset>
        <legend class="improvement">What would you like to see improved?:</legend>
      
          <input type="checkbox" id="fendprojects" name="fendprojects" value="front-end projects" checked />
          <label for="fendprojects">Front-end Projects</label>
        
          <input type="checkbox" id="bendprojects" name="bendprojects" value="back-end projects"/>
          <label for="bendprojects">Back-end Projects</label>
      
          <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization"/>
          <label for="data-visualization">Data Visualization</label>
      
          <input type="checkbox" id="challenges" name="challenges" value="challenges"/>
          <label for="challenges">Challenges</label>
      
          <input type="checkbox" id="forum" name="forum" value="forum"/>
          <label for="forum">Forum</label>
      </fieldset>
    </div>
    
    <div class="input-element textarea">
      <legend class="comments">Any comments or suggestions?</legend>
      <textarea name="comments" placeholder="Enter your comment here...">
      </textarea>
    </div>
    
    <div class="submit input-element">
      <input type="submit" id="submit" value="Submit" />
      </div>
 </form>
</body>

</html>
